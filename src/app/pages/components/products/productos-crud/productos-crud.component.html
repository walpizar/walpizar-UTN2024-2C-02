<p>{{title}}</p>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <label for="id">ID:</label>
    <input type="text" id="id" formControlName="id" [readonly]="this.accion==2 || this.isRead">
  </mat-form-field>

<mat-form-field>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" formControlName="nombre" [readonly]="isRead">
</mat-form-field>

<mat-form-field>
  <label for="precio">Precio:</label>
  <input type="number" id="precio" formControlName="precio" [readonly]="isRead">
</mat-form-field>


  <mat-form-field>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" formControlName="stock" [readonly]="isRead">
  </mat-form-field>
  <mat-form-field>
    <label for="categoria">Categoria:</label>
    <input type="number" id="categoria" formControlName="categoria" [readonly]="isRead">
  </mat-form-field>
<!--  @if (this.accion!=3) {
  <button type="submit" [disabled]="myForm.invalid" *ngIf="this.accion!=3" >Submit</button>

}-->



  <button type="submit" [mat-dialog-close] [disabled]="myForm.invalid" *ngIf="this.accion!=3" >Guardar</button>


</form>
<button  [mat-dialog-close] >Cerrar</button>
`
